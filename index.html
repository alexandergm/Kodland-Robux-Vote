<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосование за проект</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Логотип -->
    <div class="header">
      <img src="https://767416.selcdn.ru/production_kodland_main_public/task_description_materials/3936703d-2c80-43e0-b60c-cdd41464393e.png" alt="Логотип" class="logo">
    </div>

    <!-- Форма голосования -->
    <form id="voting-form">
      <label for="group-number">Номер группы:</label>
      <input type="text" id="group-number" name="group-number" required>

      <label for="teacher-name">ФИ преподавателя:</label>
      <input type="text" id="teacher-name" name="teacher-name" required>

      <label for="student-count">Сколько учеников принимают участие в голосовании за финальный проект?</label>
      <select id="student-count" name="student-count" required>
        <!-- Опции добавляются через JS -->
      </select>

      <div id="student-blocks"></div>

      <button type="button" id="generate-results">Узнать результаты</button>
    </form>

    <!-- Таблица лидеров -->
    <div id="results" class="hidden">
      <h2>Таблица лидеров</h2>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Имя ученика</th>
            <th>Итоговый балл</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
